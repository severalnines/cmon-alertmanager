groups:
- name: Datastore Status
  rules:
  - alert: ClusterDown
    # Condition for alerting
    expr: cmon_cluster_up == 0
    for: 2m
    # Annotation - additional informational labels to store more information
    annotations:
      title: 'Cluster {{ $labels.name }} is down'
      description: '{{ $labels.name }} of job {{ $labels.job }} has been down for more than 1 minute.'
    # Labels - additional labels to be attached to the alert
    labels:
      severity: 'critical'